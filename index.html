    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'nonce-alka-secure' https://www.google.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://api.emailjs.com https://www.google.com https://yandex.ru https://yandex.kz;

      object-src 'none';
      base-uri 'self';
      form-action 'self';
      worker-src 'self';
      manifest-src 'self';
    ">
    <title>Группа компаний "Алка" - Ломбард</title>
    <meta name="description" content="Группа компаний 'Алка' - профессиональные услуги ломбарда, ювелирного салона и финансовых услуг в Казахстане" />
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- SPA GitHub Pages redirect script -->
    <script nonce="alka-secure" type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script nonce="alka-secure" type="module" src="/src/main.jsx"></script>
  </body>
